{% extends 'base.html' %}
{% block content %}
<style>
    
    tr:nth-child(odd):not(:first-child){background-color:rgb(155, 154, 154);}
</style>
<h1>standings</h1>

<table>
    <tr><th>pos</th><th>team</th><th>won</th><th>drawn</th><th>lost</th><th>GD</th><th>pts</th>
    </tr>
    {% for team in teams%}    
    <TR>
        <td>{{team['position']}}</td><td>{{team['team']['name']}}</td><td>{{team['won']}}</td><td>{{team['draw']}}</td><td>{{team['lost']}}</td><td>{{team['goalDifference']}}</td><td>{{team['points']}}</td>
    </TR>
    {% endfor %}
</table>
{% endblock %}
